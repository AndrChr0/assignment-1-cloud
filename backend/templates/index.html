<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Cloudes :&#41;</title>
    <script src="../static/script.js" defer></script>
</head>
<body>
<div class="wrapper">
    <h1>Certificate Generator</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="uploadedFile" accept=".tar.gz" />
        <br />
        <input type="submit" value="Upload and Process" />
    </form>
    <button id="hard-mode-btn">Enable HARD-MODE</button>
    <div id="statusDiv">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% if session.get('file_processed', False) %}
        <div id="downloadLink">
            <p>Processing complete! <br>Download your files:</p>
            <a href="{{ url_for('download_file') }}" download="processed_files.tar.gz">

              <button class="download_btn blue">
                <div class="icon_container blue"><svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 16L11.6464 16.3536L12 16.7071L12.3536 16.3536L12 16ZM12.5 4C12.5 3.72386 12.2761 3.5 12 3.5C11.7239 3.5 11.5 3.72386 11.5 4L12.5 4ZM5.64645 10.3536L11.6464 16.3536L12.3536 15.6464L6.35355 9.64645L5.64645 10.3536ZM12.3536 16.3536L18.3536 10.3536L17.6464 9.64645L11.6464 15.6464L12.3536 16.3536ZM12.5 16L12.5 4L11.5 4L11.5 16L12.5 16Z" fill="#FFFFFF"/>
                    <path d="M5 21H19" stroke="#FFFFFF"/>
                    </svg></div>
            
                <div class="txt">Download</div>
            </button>
            </a>
        </div>

       
        {% endif %}
    </div>
</div>
</body>
</html>
